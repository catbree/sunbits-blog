{{ define "main" }}
<div class='single-page-container'>
    {{ partial "post-date.html" . }}
    <h3 class="margin-top">{{ .Title }}</h3>
    <br>
    <div class="post-content">
        {{ .Content }}   
    </div>
    {{ partial "post-tags.html" . }}
    <br>
    <button onclick="location.href= {{ .Site.BaseURL }}" class="button primary-button">Return Home</button>
</div>

{{ end }}
